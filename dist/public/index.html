<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
  </head>
  <body>
    <video id="video" srv="/output.flv" controls autoplay></video>
    <script type="text/javascript" src="/hls.js"></script>
    <script type="text/javascript" src="/ajax.js"></script>
    <script type="text/javascript">
      console.log("We in dih bih");
    </script>
    <script>
      if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource("/output.flv");
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          console.log("thing");
          video.play();
        });
        hls.on(Hls.Events.ERROR,function(_, e) {
          console.log("err", _, e.stack || e);
        });
       }
    </script>
    <script type="text/javascript">

      //   }
      // })
    </script>
  </body>
</html>
